{% extends 'base.html' %}
{% load cms_tags menu_tags sekizai_tags staticfiles %}
{% block main_content %}

    {% block post %}
    <article class="post">

        <header>
          <div class="title">
            <h2>
              <a href="">{{title}}</a>
            </h2>
          </div>
          <div class="meta">
            <time class="published" datetime="2015-11-01">{{post.created_at}}</time>
            <a href="#" class="author"><span class="name">Jane Doe</span><img src="{% static 'images/avatar.jpg' %}" alt="" /></a>
          </div>
        </header>

      <figure>
        <img src="{{post.picture}}" alt="{{post.title}}" />
      </figure>

      <footer>
        <ul class="stats">
          <li><a href="#">General</a></li>
          <li><a href="#" class="icon fa-heart">28</a></li>
          <li><a href="#" class="icon fa-comment">128</a></li>
        </ul>
      </footer>

      {% autoescape off %}
      {{ post.body }}
      {% endautoescape %}

    </article>
    {% endblock post %}


{% endblock %}
