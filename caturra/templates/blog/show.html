{% extends 'base.html' %}
{% load cms_tags menu_tags sekizai_tags staticfiles %}
{% block content %}

  <!-- Post -->
    <article class="post">
      <header>
        <div class="title">
          <h2>
            <a href="/blog/{{post.id}}">{{post.title}}</a>
          </h2>
        </div>
        <div class="meta">
          <time class="published" datetime="{{post.created_at}}">{{post.created_at}}</time>
          <a href="/blog/{{post.id}}" class="author">
            <span class="name">{{post.author}}</span><img src="{% static 'images/avatar.jpg' %}" alt="{{post.author}}" />
          </a>
        </div>
      </header>

      <figure>
        <a href="/blog/{{post.id}}">
          <img src="{{post.picture}}" alt="{{post.title}}"  />
        </a>
      </figure>

      <footer>
        <ul class="stats">
          <li><a href="/blog/{{post.id}}">General</a></li>
          <li><a href="/blog/{{post.id}}" class="icon fa-heart">{{post.likes}}</a></li>
          <li><a href="/blog/{{post.id}}" class="icon fa-comment">{{post.comments}}</a></li>
        </ul>
      </footer>

      {% autoescape off %}
      {{post.body}}
      {% endautoescape %}

    </article>

{% endblock %}
